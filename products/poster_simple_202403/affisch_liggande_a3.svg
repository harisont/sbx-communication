             id="tspan1805">SPRÅKBANKEN</tspan><tspan
             style="font-weight:300;font-size:50.6667px;font-family:'Jost*';-inkscape-font-specification:'Jost*, Light';fill:#f0581a"
             id="tspan1807">TEXT</tspan></tspan></text>
      <text
