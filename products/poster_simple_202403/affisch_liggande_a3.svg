           x="42.638672"
           y="245.73922"
           id="tspan1813"><tspan
             style="font-size:16.6667px;fill:#000000"
             id="tspan1811">En forskningsinfrastruktur för språkliga data
</tspan></tspan><tspan
           x="42.638672"
           y="264.07259"
           id="tspan1817"><tspan
             style="font-size:16.6667px;fill:#000000"
             id="tspan1815">och en språkteknologisk forskningsenhet</tspan></tspan></text>
    </g>
    <text
       xml:space="preserve"
       transform="matrix(0.26458333,0,0,0.26458333,-4.2333335,13.229169)"
       id="text1041"
       style="font-weight:500;font-size:32px;font-family:'Jost*';-inkscape-font-specification:'Jost* Medium';white-space:pre;shape-inside:url(#rect1043);shape-padding:12.4397;fill:#d38d5f;stroke:none;stroke-width:0;stroke-dasharray:none"><tspan
         x="128.33008"
         y="391.6623"
         id="tspan1821"><tspan
           style="fill:#000000"
           id="tspan1819">Språkbanken Text är en forskningsenhet och en del av Nationella språkbanken, en nationell e-infrastruktur till stöd </tspan></tspan><tspan
         x="128.33008"
         y="431.6623"
         id="tspan1825"><tspan
           style="fill:#000000"
           id="tspan1823">för forskning baserad på språkliga data.
</tspan></tspan><tspan
         x="128.33008"
         y="471.6623"
         id="tspan1829"><tspan
           style="fill:#000000"
           id="tspan1827">
</tspan></tspan><tspan
         x="128.33008"
         y="511.6623"
         id="tspan1833"><tspan
           style="fill:#000000"
           id="tspan1831">Vi bidrar med att fritt tillgängliggöra moderna och historiska texter, språkdata, framför allt svenska, i digitala </tspan></tspan><tspan
         x="128.33008"
         y="551.6623"
         id="tspan1837"><tspan
           style="fill:#000000"
           id="tspan1835">format avsedda för forskning.
</tspan></tspan><tspan
         x="128.33008"
         y="591.6623"
         id="tspan1841"><tspan
           style="fill:#000000"
           id="tspan1839">
</tspan></tspan><tspan
         x="128.33008"
         y="631.6623"
         id="tspan1845"><tspan
           style="fill:#000000"
           id="tspan1843">Vi producerar språkteknologiska forskningsverktyg, plattformar, som analyserar texter för sofistikerad sökning och </tspan></tspan><tspan
         x="128.33008"
         y="671.6623"
         id="tspan1849"><tspan
           style="fill:#000000"
           id="tspan1847">berikar dem för vidare forskning.
</tspan></tspan><tspan
         x="128.33008"
         y="711.6623"
         id="tspan1853"><tspan
           style="fill:#000000"
           id="tspan1851">
</tspan></tspan><tspan
         x="128.33008"
         y="751.6623"
         id="tspan1857"><tspan
           style="fill:#000000"
           id="tspan1855">Vi bedriver egen forskning inom språkteknologi och artificiell intelligens, samt inom språkvetenskap, digital </tspan></tspan><tspan
         x="128.33008"
         y="791.6623"
         id="tspan1861"><tspan
           style="fill:#000000"
           id="tspan1859">humaniora och digital samhällsvetenskap i samarbete med forskare ur andra discipliner. Vi samarbetar med </tspan></tspan><tspan
         x="128.33008"
         y="831.6623"
         id="tspan1865"><tspan
           style="fill:#000000"
           id="tspan1863">svenska och utländska forskningsgrupper, minnes- och kulturarvsinstitutioner, skolor och företag.
</tspan></tspan><tspan
         x="128.33008"
         y="871.6623"
         id="tspan1869"><tspan
           style="fill:#000000"
           id="tspan1867">
</tspan></tspan><tspan
         x="128.33008"
         y="911.6623"
         id="tspan1875"><tspan
           style="fill:#000000"
           id="tspan1871">Språkbanken inrättades redan 1975, vilket gör oss till en av världens äldsta FoU-enheter inom språkteknologi.</tspan><tspan
           style="font-size:26.6667px;-inkscape-font-specification:'Jost*, Medium'"
           id="tspan1873">
</tspan></tspan><tspan
         x="128.33008"
         y="951.6623"
         id="tspan1879"><tspan
           style="font-size:26.6667px;-inkscape-font-specification:'Jost*, Medium'"
           id="tspan1877">
</tspan></tspan><tspan
         x="128.33008"
         y="991.6623"
         id="tspan1883"><tspan
           style="font-size:26.6667px;-inkscape-font-specification:'Jost*, Medium'"
           id="tspan1881">Besök gärna vår hemsida spraakbanken.gu.se.</tspan></tspan></text>
